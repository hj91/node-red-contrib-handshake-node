<script type="text/javascript">
    RED.nodes.registerType('handshake-node', {
        category: 'Bufferstack.IO',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            delay: { value: "", validate: RED.validators.number() },
            initialState: { value: "true" }, // New field for initial state
            maxFailures: { value: "", validate: RED.validators.number() } // New field for max failures
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-handshake-o",
        label: function() {
            return this.name || "handshake-node";
        }
    });
</script>

<script type="text/x-red" data-template-name="handshake-node">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-delay"><i class="icon-clock"></i> Delay (ms)</label>
        <input type="text" id="node-input-delay" placeholder="2000">
    </div>
    <div class="form-row">
        <label for="node-input-initialState"><i class="icon-toggle-on"></i> Initial State</label>
        <select id="node-input-initialState">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-maxFailures"><i class="icon-ban"></i> Max Failures</label>
        <input type="text" id="node-input-maxFailures" placeholder="3">
    </div>
</script>

<script type="text/x-red" data-help-name="handshake-node">
    <p>This handshake node toggles its output state based on the received input, expecting alternating true and false inputs. If the expected input is not received within a user-defined delay period, it attempts error recovery up to a maximum failure limit before entering a 'Communication Failed' state.</p>
</script>
