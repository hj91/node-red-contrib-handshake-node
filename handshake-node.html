<script type="text/javascript">
    RED.nodes.registerType('handshake-node',{
        category: 'Bufferstack.IO',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            delay: { value: "", validate: RED.validators.number() }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-handshake-o",
        label: function() {
            return this.name || "handshake-node";
        }
    });
</script>

<script type="text/x-red" data-template-name="handshake-node">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-delay"><i class="fa fa-clock-o"></i> Delay (ms)</label>
        <input type="text" id="node-input-delay" placeholder="Delay in ms">
    </div>
</script>

<script type="text/x-red" data-help-name="handshake-node">
    <p>This node implements a handshake mechanism by expecting a change in state (true to false or vice versa) within a specified delay. If the state does not change within this period, it triggers a communication failure.</p>
</script>
